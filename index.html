<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Instagram</title>
        <link rel="stylesheet" href="./styleMinor.css" />
        <link rel="stylesheet" href="./style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <title>Instagram</title>
    </head>
    <body>
        <div class="container">
            <div class="sidebar">
                <div class="inst">instagram</div>
                <div class="menu">
                    <div class="menu_list">
                        <div class="dom">
                            <img
                                src="./img/home.png"
                                alt="#"
                                class="home_img"
                            />
                            <div class="home">Главная</div>
                        </div>
                        <div class="search">
                            <img
                                src="./img/search.png"
                                alt="#"
                                class="search_img"
                            />
                            <div class="search">Поиск</div>
                        </div>
                        <div class="safari">
                            <img
                                src="./img/compass.png"
                                alt="#"
                                class="safari_img"
                            />
                            <div class="safari">Интересное</div>
                        </div>
                        <div class="direct">
                            <img
                                src="./img/direct_img.png"
                                alt="#"
                                class="direct_img"
                            />
                            <div class="direct">Сообщения</div>
                        </div>
                        <div class="content">
                            <img
                                src="./img/heart.png"
                                alt="#"
                                class="content_img"
                            />
                            <div class="notifications">Уведомления</div>
                        </div>
                        <div class="create">
                            <img
                                src="./img/add.png"
                                alt="#"
                                class="create_img"
                            />
                            <div class="create">Создать</div>
                        </div>
                        <div class="profile">
                            <img
                                src="./img/account.png"
                                alt="#"
                                class="profile_img"
                            />
                            <div class="profile">Профиль</div>
                        </div>
                        <div class="yet">
                            <img
                                src="./img/yetimg.png"
                                alt="#"
                                class="yet_img"
                            />
                            <div class="yet">Ещё</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="content-info">
                    <div class="info-pfp">
                        <img
                            src="https://sun9-81.userapi.com/impg/k0-KYILGwupS86bo6aQWBLQThZOBa_hv_tqcew/7rA3VKlbbJw.jpg?size=510x510&quality=96&sign=d51268350f7009eac44ade05d95d1563&c_uniq_tag=xcLsYO7h5F8a0T66dkxVBXvS8-nw6_SIf6VNNexlSaQ&type=album"
                            alt=""
                        />
                    </div>
                    <div class="info-block">
                        <div class="nickname">
                            <p>dosyare</p>
                            <button class="edit-profile-btn">
                                Edit Profile
                            </button>
                            <button class="add-photo">add photo</button>
                        </div>
                        <div class="follower-info">
                            <p>1 publication</p>
                            <p>44 followers</p>
                            <p>45 follows</p>
                        </div>
                        <div class="acc-descr">
                            <p>dosya</p>
                            <p>болезнь мысли</p>
                        </div>
                    </div>
                </div>
                <!--? Account info  -->
                <!--! Highlights -->
                <div class="highlights">
                    <button class="highlight-button">
                        <img src="./icons/highlight-icon.png" alt="" />
                    </button>
                </div>
                <!--TODO Highlights modal -->
                <dialog id="highlight-add">
                    <form method="dialog">
                        <section>
                            <input
                                type="text"
                                name=""
                                id="highlight-url"
                                placeholder="img"
                            />
                        </section>
                        <menu>
                            <button id="cancel" type="reset">close</button>
                            <button id="highlightAdd">add</button>
                        </menu>
                    </form>
                </dialog>
                <!--TODO Highlights modal -->

                <!--? Highlights -->

                <!--! Photos BLOCK -->

                <div class="photos-block">
                    <hr />
                    <div class="photos-buttons">
                        <button class="publication-btn">Публикации</button>
                        <button class="saves-btn">Сохраненное</button>
                        <button class="noted-btn">Отметки</button>
                    </div>
                    <div class="photos">
                        <div class="photo-item"></div>
                    </div>
                </div>

                <!-- TODO PHOTO MODAL -->
                <dialog id="highlight-add">
                    <form method="dialog">
                        <section>
                            <input
                                type="text"
                                name=""
                                id="highlight-url"
                                placeholder="img"
                            />
                        </section>
                        <menu>
                            <button id="cancel" type="reset">close</button>
                            <button id="highlightAdd">add</button>
                        </menu>
                    </form>
                </dialog>
                <!--TODO PHOTO MODAL -->

                <!--? Photos BLOCK -->
            </div>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
